<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ottaiqam</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <script>
            var setSpeed = []
            var actualSpeed1 = []
            var actualSpeed2 = []

            function build_chart() {
                var options = {
                    chart: {
                        height: 350,
                        type: 'line'
                    },
                    colors: ['#77B6EA', '#545454', '#F5B5E4'],
                    stroke: {
                        curve: 'straight'
                    },
                    series: [{
                            name: "Joe",
                            data: actualSpeed1
                        },
                        {
                            name: "Mama",
                            data: actualSpeed2
                        },
                        {
                            name: "Set",
                            data: setSpeed
                        }
                    ],
                    title: {
                        text: 'Average High & Low Temperature',
                        align: 'left'
                    },
                    grid: {
                        borderColor: '#e7e7e7',
                        row: {
                            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                            opacity: 0.5
                        },
                    },
                    markers: {
                        size: 6
                    },
                    yaxis: {
                        title: {
                            text: 'cm/s'
                        },
                        min: 0,
                        max: 80
                    },
                    legend: {
                        position: 'top',
                        horizontalAlign: 'right',
                        floating: true,
                        offsetY: -25,
                        offsetX: -5
                    }
                }

                var chart = new ApexCharts(
                    document.querySelector("#chart"),
                    options
                );

                chart.render();
            }

            function update_chart() {
                chart.destroy();
                chart.updateSeries([{
                        name: "Joe",
                        data: actualSpeed1
                    },
                    {
                        name: "Mama",
                        data: actualSpeed2
                    },
                    {
                        name: "Set",
                        data: setSpeed
                }])
            }

            function ani_move_up(id, classname) {
                document.getElementById(id).className = classname;
            }

            function autoScroll() {
                var logbox = document.getElementById("messages");
                logbox.scrollTop = logbox.scrollHeight;
            }

            function startConnect() {
                // Generate a random client ID
                clientID = "clientID_" + parseInt(Math.random() * 100);
            
                // Fetch the hostname/IP address and port number from the form
                username = document.getElementById("username").value;
                password = document.getElementById("password").value;
                host = document.getElementById("host").value;
                port = document.getElementById("port").value;
            
                // Print output for the user in the messages div
                document.getElementById("messages").innerHTML += '<span>Connecting to: ' + host + ' on port: ' + port + '</span><br/>';
                document.getElementById("messages").innerHTML += '<span>Using the following client value: ' + clientID + '</span><br/>';
              // Initialize new Paho client connection
                client = new Paho.MQTT.Client(host, Number(port), clientID);
                // Set callback handlers
                client.onConnectionLost = onConnectionLost;
                client.onMessageArrived = onMessageArrived;
            
                client.connect({userName : username,password : password,
                    onSuccess: onConnect,
                    onFailure: onFail
                               });

                build_chart();
                autoScroll();
            }

            function onFail() {
                document.getElementById("messages").innerHTML += '<span>ERROR: Connection to: ' + host + ' on port: ' + port + ' failed.</span><br/>'
                autoScroll();
            } 

            let topic="brian.nguyen@abbindustrigymnasium.se/";
            // Called when the client connects
            function onConnect() {
                // Fetch the MQTT topic from the form
                topic +=document.getElementById("topic").value;
                console.log("wtf bro");
                // Print output for the user in the messages div
                document.getElementById("messages").innerHTML += '<span>Subscribing to: ' + topic + '</span><br/>';
            
                // Subscribe to the requested topic
                client.subscribe(topic);
                message = new Paho.MQTT.Message("Subscribed!");
                message.destinationName = topic;
                client.send(message);
                ani_move_up("wrapper", "move_up");
                startCar();
                autoScroll();
            }
            function onSend() {
                // Fetch the MQTT topic from the form
                // Print output for the user in the messages div
                let message = document.getElementById("messages").value;
                    console.log(message);
                    message= new Paho.MQTT.Message(message);
                    message.destinationName = topic;
                    client.send(message);
                    autoScroll();
            }
            // Called when the client loses its connection
            function onConnectionLost(responseObject) {
                document.getElementById("messages").innerHTML += '<span>ERROR: Connection lost</span><br/>';
                if (responseObject.errorCode !== 0) {
                    document.getElementById("messages").innerHTML += '<span>ERROR: ' + responseObject.errorMessage + '</span><br/>';
                }
                speed = new Paho.MQTT.Message("h0");
                speed.destinationName = topic;
                client.send(speed);
                ani_move_up("wrapper", "move_down");
                autoScroll();
            }
            
            // Called when a message arrives
            function onMessageArrived(message) {
                console.log("onMessageArrived: " + message.payloadString);
                document.getElementById("messages").innerHTML += '<span>Topic: ' + message.destinationName + '  | ' + message.payloadString + '</span><br/>';
                if(message.payloadString.charAt(0) == "h") {
                    velo = message.payloadString.substr(1);
                    actualSpeed1.push(parseInt(velo));
                    console.log(actualSpeed1);
                }
                autoScroll();
            }
            
            // Called when the disconnection button is pressed
            function startDisconnect() {
                client.disconnect();
                document.getElementById("messages").innerHTML += '<span>Disconnected</span><br/>';
                ani_move_up("wrapper", "move_down");
                autoScroll();
            }

            function startCar() {
                document.getElementById("current-speed1").innerHTML = '0';
                speed = new Paho.MQTT.Message("h0");
                speed.destinationName = topic;
                client.send(speed);
                autoScroll();
            }

            function updateValue() {
                document.getElementById("current-speed1").innerHTML = document.getElementById("value-slider").value;
                let speed = "h" + document.getElementById("value-slider").value;
                set = parseInt(speed.substr(1));
                setSpeed.push(set);
                speed = new Paho.MQTT.Message(speed);
                speed.destinationName = topic;
                client.send(speed);
            }
             </script>

        }

        </style>
    </head>

    <body>
        <div class="side-boxes">
            <div class="car1-wrapper">
                <h2>Joe</h2><br>
                <span id="current-speed1">0</span><span id="unit">cm/s</span>
                <p>Current Speed</p><br>
            </div>

            <div class="car2-wrapper">

                <span id="current-speed2">0</span><span id="unit">cm/s</span>

            </div>

        <div class="" id="wrapper">
            <h1>Ottaiqam</h1>
            <form id="connection-information-form">
                <div class="user">
                    <label for="username">Username</label>
                    <input id="username" placeholder="Enter username" typ="text" name="username" value="brian.nguyen@abbindustrigymnasium.se">
                </div>

                <div class="pass">
                    <label for="username">Password</label>
                    <input id="password" placeholder="Enter password" type="password" name="password" value="7C8NXTmb&rsXBsnw5V">

                <div class="host">

                    <input id="host" placeholder="Enter IP address or URL" type="text" name="host" value="maqiatto.com">
